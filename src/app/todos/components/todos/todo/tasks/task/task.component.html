<div class="box">
  <div class="task-content">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.completed"
    />
    <input
      [(ngModel)]="newTitle"
      type="text"
      *ngIf="editMode; else content"
      (blur)="changeTitleHandler()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">{{ task.title }}</p>
    </ng-template>
  </div>

  <button (click)="deleteTaskHandler()">-</button>
</div>
