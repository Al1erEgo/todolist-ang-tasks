<div class="box">
  <div class="todo-header">
    <input
      *ngIf="isEditMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">
        {{ todo.title }}
      </p>
    </ng-template>

    <button (click)="deleteTodoHandler()">X</button>
  </div>
</div>
