<div>
  <h1>{{ user.age }}</h1>
  <h1>{{ user.name }}</h1>
</div>

<button [disabled]="isAppLoading">Send</button>

<h1>{{ appTitle }}</h1>
<button (click)="changeTitleHandler()">Change title</button>

<h1>{{ text }}</h1>
<input type="text" (input)="changeText($event)" />

<h1>{{ newText }}</h1>
<input type="text" (keyup.enter)="changeNewText($event)" />
